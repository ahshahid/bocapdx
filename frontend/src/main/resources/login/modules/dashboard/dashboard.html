<div ng-controller="dashboardController as dashboard">
    <div class="panel panel-gray">
        <div class="panel-heading"><a style="cursor: pointer; text-decoration: underline;" ng-click="getData()">{{tableName}}</a></div>
        <div class="panel-body" ng-if="schemaCols.length > 0">
            <table class="table" style="margin-bottom: 0;">
            <tr>
                <th ng-repeat="column in schemaCols">{{column.type}}</th>
            </tr>
        </table>
            <table class="table" show-filter="true" ng-table="schemaRows">
                
                <tr ng-repeat="data in $data">
                    <td filter="{ data: 'text'}" sortable="'name'">{{data[0]}}</td>
                    <td filter="{ dataa: 'number'}" sortable="'type'">{{data[1]}}</td>
                </tr>
            </table>
        </div>
    </div>


</div>
