pipeline: "BasicBatchPipeline"

objective: "New Additional Factors causing churn"

inputURI: "jdbc:snappydata://10.80.141.102:1527"

baseTable: "telecom_churn_mem_additional"

classifier: "predicate"
metric: "churn"
predicate: "=="
cutoff: "1"


summarizer: "aplinear"
#summarizer: "fpgrowth"
# summarizer: "countmeanshift"
########
## fpgrowth doesn't test with attribute combinations ... need to fix ...
########

attributes:
  - "mou_mean_bin"
  - "totmrc_mean_bin"
  - "months"
  - "totcalls_bin"
  - "callwait_mean"
  - "ovrmou_mean_bin"
  - "rev_mean_bin"
  - "age1"
  - "age2"

ratioMetric: "globalratio"
minRatioMetric: 1.5
minSupport: 0.008
