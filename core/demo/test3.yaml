pipeline: "BasicBatchPipeline"

inputURI: "csv:///Users/jramnara/Downloads/data/telecom_churn/telecom_churn_clean.csv"

classifier: "predicate"
metric: "churn"
predicate: "!="
cutoff: 0.0


summarizer: "aplinear"
#summarizer: "fpgrowth"
# summarizer: "countmeanshift"
########
## fpgrowth doesn't test with attribute combinations ... need to fix ...
########

attributes:
  - "crclscod"
  - "hnd_price"
  - "avgqty1"
  - "adjmou1"
  - "uniqsubs"
  - "callwait_range"
  - "drop_vce_range"
  - "rev_range1"

ratioMetric: "globalratio"
minRatioMetric: 1.5
minSupport: 0.005
